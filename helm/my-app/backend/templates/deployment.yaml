apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}-{{ .Values.service }}-{{ .Values.environment }}-deployment
spec:
  replicas: {{ .Values.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.appName }}-{{ .Values.service }}-{{ .Values.environment }}
      {{- range $key, $value := .Values.deployment.labels }}
      {{ $key }}: {{ $value | quote }}
      {{- end }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}-{{ .Values.service }}-{{ .Values.environment }}
        # sidecar.istio.io/inject: "false" # BORRAR UNA VEZ Q SEPAMOS COMO INTERACTURAS LOS SERVICIOS A TRAVES DE LA SERVICE MESH
        {{- range $key, $value := .Values.deployment.labels }}
        {{ $key }}: {{ $value | quote }}
        {{- end }}
    spec:
      containers:
        - name: {{ .Values.appName }}-{{ .Values.service }}-{{ .Values.environment }}
          image: {{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}
          ports:
            - containerPort: 3000
          env:
            - name: REDIS_HOST
              value: {{ .Values.deployment.env.redis_host }} 
          #   - name: REDIS_PASS
          #     valueFrom:
          #       secretKeyRef:
          #         name: redis-secret
          #         key: REDIS_PASS

