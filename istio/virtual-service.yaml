# This takes care of the canary deployment
apiVersion: networking.istio.io/v1beta1
kind: Virtual Service
metadata:
  name: mocha-backend-dev-virt-svc
  namespace: mocha-dev
spec:
  hosts:
    - mocha-backend-dev-service # Host is the name of the service associated with the deployments
  http:
    - route:
      - destination:
          host: mocha-backend-dev-service # Host is the name of the service associated with the deployments
          subset: v580
        weight: 90
      - destination:
          host: mocha-backend-dev-service # Host is the name of the service associated with the deployments
          subset: v2
        weight: v581
      
